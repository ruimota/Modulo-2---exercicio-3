<!DOCTYPE html>
<html lang="en">

<body>
        <h1>Registration Form</h1>
        <form method="POST" action="http://www.webucator.com/course-demos/htm101/process-form.cfm">
        <div>
            <input type="hidden" name="emailMe" id="emailMe" value="fonsecarui32@gmail.com">
            <label for="username">User name:</label>
            <input type="text" name="username" id="username" size="15">
        </div>
        <div>
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" size="15">
        </div>
        <div>
            <input type="submit"value="Register"
        </div>
        <div>
            <input type="reset"value="Reset"
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="genderm" value="m">Male
            <input type="radio" name="gender" id="genderf" value="f">Female
        </div>
        <div>
            <label for="terms">Click to Accept our Terms</label>
            <input type="checkbox" name="terms" id="terms"
            
        </div>
    </form>
    
</body>
